<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Search App</title>
</head>
<body>
<div class="selectOptions" id="selectOptions">
    <select name="Options" id="selectOption" onchange="displayDiv()">
        <option value="">--Please select an option--</option>
        <option value="alegeOperator" id="alegeOperator">Alege Operator</option>
        <option value="inputTablou" id="inputTablou">Input Tablou</option>
        <option value="referinta" id="referinta">Stabileste referinta</option>
    </select>
</div>
<div class="buttons" id="buttons">
    <button id="searchBtn" value="cauta" onclick="displayResult()">Cauta</button>
    <button id="resetBtn" value="reset" onclick="resetApp()">Reset</button>
</div>
<div class="operatori" id="operatori">
    <p>Please select one of the operators</p>
    <select name="operatorList" id="operatorList" onclick="operatorSelect()">
        <option value="" selected>--Please select operator--</option>
        <option value="==">==</option>
        <option value="!=">!=</option>
        <option value="!==">!==</option>
        <option value="===">===</option>
        <option value="<"><</option>
        <option value=">"> ></option>
        <option value="=<">=<</option>
    </select>
</div>
<div class="inputNumber" id="inputNumber">
    <p>Insert a number for each field</p>
    <div id="inputNumbers">
        <input type="text" name="array[]" value="" size="2" class="inputNumpersField">
        <input type="text" name="array[]" value="" size="2" class="inputNumpersField">
        <input type="text" name="array[]" value="" size="2" class="inputNumpersField">
        <input type="text" name="array[]" value="" size="2" class="inputNumpersField">
        <input type="text" name="array[]" value="" size="2" class="inputNumpersField"><br>
        <input type="text" name="array[]" value="" size="2" class="inputNumpersField">
        <input type="text" name="array[]" value="" size="2" class="inputNumpersField">
        <input type="text" name="array[]" value="" size="2" class="inputNumpersField">
        <input type="text" name="array[]" value="" size="2" class="inputNumpersField">
        <input type="text" name="array[]" value="" size="2" class="inputNumpersField">
    </div>
    <button id="saveTablou" onclick="numberInsertFieldsSave()">Save numbers</button>
</div>
<div class="referinta" id="referintaDiv">
    <label for="referintaInput">Please enter the reference number</label><br>
    <input type="text" id="referintaInput" size="3">
</div>
<div class="displayResult">
    <p>Here will be the output</p>
</div>
</body>
</html>
